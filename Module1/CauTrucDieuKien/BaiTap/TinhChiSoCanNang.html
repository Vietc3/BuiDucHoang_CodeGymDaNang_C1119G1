<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weigth = parseInt(prompt("nhap so :"));
    var heigth = parseInt(prompt("nhap so :"));
    var bmi = weigth / (heigth * heigth);
    if (bmi < 18) {
        document.write("Underweight");
    } else if (bmi < 25.5) {
        document.write("Noemal");
    } else if (bmi < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
