<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="bai-toan-3768-1551057063-6906-1551496131.webp" onmousemove="moveRight()" />

</form>
<script>
    let  imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
