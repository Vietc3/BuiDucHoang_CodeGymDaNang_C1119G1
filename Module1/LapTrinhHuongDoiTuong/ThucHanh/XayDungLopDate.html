<script>
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        //Bước 2: Xây dựng phương thức trả về ngày, tháng, năm
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        //Bước 3: Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year

        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        //Bước 4: Sử dụng lớp vừa tạo. Tạo đối tượng date với ngày:2, tháng:2, năm: 2007:
    };
    let date = new MyDate(2, 2, 2007);
    //Bước 5: Truy cập phương thức của lớp date như sau:

    //Bước 6: Hiển thị ngày, tháng, năm:
    // alert( day + "/" + month + "/" + year);
    //let date = new MyDate(10,10,2019);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day = date.getDay();
    let mouth= date.getMonth();
    let year= date.getYear();
    alert(day +"/" + mouth +"/" + year);
</script>
