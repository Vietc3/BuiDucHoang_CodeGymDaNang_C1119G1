<script>
    let arr = [10,5,2,8,-1,6,10];
    let index ;
    function findMaxScore(arr) {
        let max = arr[0];
        for (let i = 0;i < arr.length;i++){
            if (arr[i] >= max){
                max = arr[i];
                index = i;
            }
        }
        alert(max);
        alert(index);
    }
    findMaxScore(arr);
</script>
