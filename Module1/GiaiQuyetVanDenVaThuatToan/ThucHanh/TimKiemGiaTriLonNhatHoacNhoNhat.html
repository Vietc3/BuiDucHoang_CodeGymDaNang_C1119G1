<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMix(arr) {
        var min = arr[0];
        for (let i = 0;i < arr.length;i++){
            if (min > arr[i]){
                min = arr[i];
            } 
        } 
        return min;
    }
    function findMax(arr) {
        var max = arr [0];
        for (let i =0 ;i< arr.length; i++){
            if (max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    var num = [];
    for (let i = 0;i < 10;i++){
        num[i] = Math.floor(Math.random()*101);
    }
    var minValue = findMix(num);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);
    var maxValue = findMax(num);
    document.write("<br/>");
    document.write("The maxmum value is: " + maxValue);
</script>
</body>
</html>
