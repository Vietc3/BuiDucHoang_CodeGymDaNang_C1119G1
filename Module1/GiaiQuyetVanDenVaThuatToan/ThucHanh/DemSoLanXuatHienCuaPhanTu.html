<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(arr, data) {
        var count = 0;
        for (i = 0;i < arr.length; i++){
            if (arr[i] == data){
                count++;
                if (arr[i+1] != data){
                    break;
                }
            }
        }
        return count;
    }
    // var nums = [10,4,2,5,4,7,10,4,5,2,8,9,3,5,10];
    var nums = [];
    for(var i=0;i < 100;++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    nums.sort();
    var val = parseInt(prompt("Enter a value to count: "));
    var retVal = count(nums, val);
    document.write("Found " + retVal + " occurrences of " + val + "." );
</script>
</body>
</html>
