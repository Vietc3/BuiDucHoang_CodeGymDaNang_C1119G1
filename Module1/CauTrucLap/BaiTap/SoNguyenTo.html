<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhap so nguyen to muon in ra :");
    document.write(2 + " " + 3 + " ");
    for (i = 1, j = 3; i <= a; i++,j += 2) {
        let a = 0;
        for (let q = 0; q <= Math.sqrt(j); q++) {
            if (j % q == 0) {
                a = 0;
                break;
            }
            a++;
        }

        if (a != 0) {
            i++;
            document.write(j + " ");
        }
    }
</script>
</body>
</html>
