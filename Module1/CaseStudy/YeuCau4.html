<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let choose = prompt(
        "1.Add New Customer" +
        "\n2.Delete Customer"
    );
    let arrNameCustomer = [];
    switch (choose) {
        case "1" :
            let arrlenght = prompt("So luong Customer Muon Them :");
            for (let i = 0; i < arrlenght; i++) {
                arrNameCustomer.push(prompt("Enter Name Customer:" ));
            }
            var result = "";
            for (let i = 0; i < arrNameCustomer.length; i++) {
                result += "\n" + (i + 1) + ". " + arrNameCustomer[i];
            }

            arrNameCustomer.sort();
            result = "";
            for (let i = 0; i < arrNameCustomer.length; i++) {
                result += "\n" + (i + 1) + ". " + arrNameCustomer[i];
            }
            alert(result);
            break;
        case "2" :
            arrNameCustomer[0] = "An";
            arrNameCustomer[1] = "Binh";
            arrNameCustomer[2] = "Vu";
            arrNameCustomer[3] = "Duy";
            arrNameCustomer[4] = "Hoang";
            arrNameCustomer[5] = "Hai";
            arrNameCustomer[6] = "Phuong";
            arrNameCustomer[7] = "Huy";
            arrNameCustomer[8] = "Tuan";
            arrNameCustomer[9] = "Hong";
            var result = "";
            for (let i = 0; i < arrNameCustomer.length; i++) {
                result += "\n" + (i + 1) + ". " + arrNameCustomer[i];
            }
            let indexDelete = prompt("Customer you want to delete:" + result);
            arrNameCustomer.splice(Number.parseInt(indexDelete)- 1,1);
            let resultAfterDelete = "";
            for (let i = 0; i < arrNameCustomer.length; i++) {
                resultAfterDelete += "\n" + (i + 1) + ". " + arrNameCustomer[i];
            }
            alert("List customer atter Delete :" + resultAfterDelete);
            break;
        default :
            alert("The Number Edit Is Not! Please Try Again!");
            break;
    }
</script>
</body>
</html>
