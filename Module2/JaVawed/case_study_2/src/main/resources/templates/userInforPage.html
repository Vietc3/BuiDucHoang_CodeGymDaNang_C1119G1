<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Site Metas -->
<title>Furama Resort</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Site Icons -->
<link rel="shortcut icon" th:href="@{images/favicon.ico}" type="image/x-icon"/>
<link rel="apple-touch-icon" th:href="@{images/apple-touch-icon.png}"/>

<!-- Design fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">

<!-- Bootstrap core CSS -->
<link th:href="@{css/bootstrap.css}" rel="stylesheet">

<!-- FontAwesome Icons core CSS -->
<link th:href="@{css/font-awesome.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{style.css}" rel="stylesheet">

<!-- Animate styles for this template -->
<link th:href="@{css/animate.css}" rel="stylesheet">

<!-- Responsive styles for this template -->
<link th:href="@{css/responsive.css}" rel="stylesheet">

<!-- Colors for this template -->
<link th:href="@{css/colors.css}" rel="stylesheet">

<!-- Version Marketing CSS for this template -->
<link th:href="@{css/version/marketing.css}" rel="stylesheet">

<style>
    .btn {
        margin: 20px;
    }
</style>
<body>
<header class="market-header header">
    <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" th:href="@{/index}"><img src="images/version/logoHoang.png"
                                                             style="width: 200px; height: 100px;" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="marketing-category.html">Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="marketing-category.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="marketing-blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="marketing-contact.html">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="text" placeholder="How may I help?">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

                </form>
                <div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
                <a class="btn btn-primary" th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
            </div>
        </nav>
    </div><!-- end container-fluid -->
</header><!-- end market-header -->
<h3 >Welcome : <span  th:utext="${#request.userPrincipal.name}"></span></h3>
</body>

</html>
