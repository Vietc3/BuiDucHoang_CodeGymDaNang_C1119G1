<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,th {
            border: 1px solid black;
            text-align: left;
            padding: 13px;
        }
        tr:nth-child(even) {
            /*background-color: #dddddd;*/
        }
        body {background-color: white;}
        h1 {color: red;}
        p {color: blue;}
        input{size: 50px}
    </style>
</head>
<body>
<h1>Contact Detail</h1>
<p>
    <a th:href="@{/index}"><h2>TrangChu</h2></a>
</p>
<p>
    <a th:href="@{/create-contactdetail}"><h2>Create ContactDetail</h2></a>
</p>

<form>
    seach Name ContactDetail
    <input type="text" name="s">
    <input type="submit" value="seach">
</form>
<table>
    <tr>
        <th>IdContactDetail</th>
        <th>AmountContactDetails</th>
        <th>AccompanyingServices</th>
        <th>Contact</th>
    </tr>
    <tr th:each="row: ${contactdetails}">
        <td th:text="${row.getIdContactDetails()}"></td>
        <td th:text="${row.getAmountContactDetails()}"></td>
        <td th:text="${row.getAccompanyingServices().getNameAccompanyingServices()}"></td>
        <td th:text="${row.getContact().getNameContact()}"></td>
    </tr>
</table>
<div>
    <a th:href="@{'/contactdetails'(page=${contactdetails.number - 1})}" th:if="${contactdetails.hasPrevious()}">Previous</a>
    <span th:text="${contactdetails.number + 1}"></span>/<span th:text="${contactdetails.totalPages}"></span>
    <a th:href="@{'/contactdetails'(page=${contactdetails.number + 1})}" th:if="${contactdetails.hasNext()}">Next</a>
</div>
</body>
</html>
