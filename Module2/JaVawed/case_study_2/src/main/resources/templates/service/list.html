<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,th {
            border: 1px solid black;
            text-align: left;
            padding: 13px;
        }
        tr:nth-child(even) {
            /*background-color: #dddddd;*/
        }
        body {background-color: white;}
        h1 {color: red;}
        p {color: blue;}
        input{size: 50px}
    </style>
</head>
<body>
<h1>Service</h1>
<p>
    <a th:href="@{/index}"><h2>TrangChu</h2></a>
</p>
<p>
    <a th:href="@{/create-service}"><h2>Create Service</h2></a>
</p>
<p>
    <a th:href="@{/like-service}"><h2>Show Like</h2></a>
</p>
<form>
    Seach Name Service
    <input type="text" name="s">
    <input type="submit" value="seach">
</form>
<table>
    <tr>
        <th>idService</th>
        <th>nameService</th>
        <th>numberOfFloor</th>
        <th>areas</th>
        <th>maxAmountPeople</th>
        <th>priceService</th>
        <th>TypeOfService</th>
        <th>TypeOfRent</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Like</th>
    </tr>
    <tr th:each="row: ${services}">
        <td th:text="${row.idService}"></td>
        <td th:text="${row.nameService}"></td>
        <td th:text="${row.numberOfFloor}"></td>
        <td th:text="${row.areas}"></td>
        <td th:text="${row.maxAmountPeople}"></td>
        <td th:text="${row.priceService}"></td>
        <td th:text="${row.typeOfService.getNameTypeOfService()}"></td>
        <td th:text="${row.typeOfRent.getNameTypeOfRent()}"></td>
        <td><a th:href="@{/edit-service/__${row.idService}__}">Edit</a></td>
        <td><a th:href="@{/delete-service/__${row.idService}__}">Delete</a></td>
        <td><a th:href="@{/like-service/__${row.idService}__}">Like</a></td>
    </tr>
</table>
<div>
    <a th:href="@{'/services'(page=${services.number - 1})}" th:if="${services.hasPrevious()}">Previous</a>
    <span th:text="${services.number + 1}"></span>/<span th:text="${services.totalPages}"></span>
    <a th:href="@{'/services'(page=${services.number + 1})}" th:if="${services.hasNext()}">Next</a>
</div>
</body>
</html>
