<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            color: white;
            text-align: center;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h3>List Product</h3>
<p>
    <a th:href="@{/create-product}">
        Add new Product
    </a>
</p>

<p>
    <a th:href="@{/show-giohang}">
       Show Gio Hang
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "products">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Made in</th>
        <th>Description</th>
        <th>Image</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${products}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.productName}"></td>
        <td th:text="${row.madeIn}"></td>
        <td th:text="${row.description}"></td>
        <td ><img th:src="${row.image}" style="width: 300px;height: 200px"></td>
        <td><a th:href="@{/edit-product/__${row.id}__ }">Edit</a></td>
        <td><a th:href="@{/delete-product/__${row.id}__ }">Delete</a></td>
        <td><a th:href="@{/view-product/__${row.id}__ }">View</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
