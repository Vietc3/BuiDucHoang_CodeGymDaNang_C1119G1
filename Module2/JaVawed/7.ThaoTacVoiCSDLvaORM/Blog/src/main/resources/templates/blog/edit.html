<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditBlog</title>
</head>
<body>
<p><a href="/blog">Back To Blog</a> </p>
<h2>EditBlog</h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
    <form th:action="@{/edit-blog}" th:object="${blog}" method="post">
        <input th:type="hidden" name="id" th:field="*{idBlog}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input th:type="text" th:placeholder="Enter of Name" th:field="${name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input th:type="submit" th:value="Edit"></td>
            </tr>
        </table>
    </form>
</th:block>
</body>
</html>
