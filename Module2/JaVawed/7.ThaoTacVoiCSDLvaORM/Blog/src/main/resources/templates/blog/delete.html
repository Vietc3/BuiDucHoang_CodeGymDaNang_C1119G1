<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeleteBlog</title>
</head>
<body>
<p>
    <a href="/blog"></a>
</p>
<h2>Delete Blog</h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
    <form th:action="@{/delete-blog}" th:object="blog" method="post">
        <input th:type="hidden" name="id" th:field="*{idBlog}">
        <table>
            <tr>
                <td>Name:</td>
                <td th:text="${name}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input th:type="submit" th:value="Delete blog"></td>
            </tr>
        </table>
    </form>
</th:block>
</body>
</html>
