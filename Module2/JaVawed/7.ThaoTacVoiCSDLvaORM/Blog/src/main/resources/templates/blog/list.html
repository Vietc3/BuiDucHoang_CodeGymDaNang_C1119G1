<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViewBlog</title>
</head>
<body>
<a href="/create-blog">CreateBlog</a>
<h1>Blog</h1>
<table>
    <tr>
        <th>Title</th>
        <th>idBlog</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="blogs : ${blog}">
        <tr>
            <td th:text="${blogs.name}"></td>
            <td th:text="${blogs.idBlog}"></td>
            <td><a th:href="@{/edit-blog/__${blogs.idBlog}__ }">Edit</a></td>
            <td><a th:href="@{/delete-blog/__${blogs.idBlog}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
